<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MiniLink - URL Shortener</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            margin: 0;
        }
        h1 {
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 400px;
        }
        .input-box {
            width: 100%;
            padding: 12px;
            border: 2px solid black;
            border-radius: 50px;
            text-align: center;
            font-size: 1rem;
            outline: none;
        }
        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 12px 24px;
            cursor: pointer;
            border-radius: 50px;
            font-size: 1rem;
            margin-top: 15px;
            transition: 0.3s;
        }
        button:hover {
            background: #0056b3;
        }
        #shortUrl {
            margin-top: 15px;
            font-weight: bold;
            font-size: 1.1rem;
        }
    </style>
</head>
<body>
    <script src="script1.js"></script>
    <h1>MiniLink</h1>
    <div class="container">
        <p>Enter your URL to be shortened</p>
        <input type="text" id="longUrl" class="input-box" placeholder="Enter URL here...">
        <button onclick="shortenUrl()">Shorten</button>
    </div>
</body>
</html>
